<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Custom Journey Builder Activity</title>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/require.js"></script>
    <script type="text/javascript">
        (function() {
            var config = {
                baseUrl: "js",
            };

            var dependencies = [
                "customActivity"
            ];

            require(config, dependencies);
        })();
    </script>

    
    <style type="text/css">
        body {
            padding: 20px;
            margin: 0;
        }
        .textbox {
         color: #000;
         height: 40px !important;
         padding: 5px;
         width: 100%;
         font-size: 15px;
        border: 1px solid #dadce0;
             border-radius: 5px;
        font-family: 'Lato', sans-serif;
           }
           .xspaddingnone {
 padding: 0px 10px 30px 10px;
 position: relative;
}
        #step1 {
            display: block;
        }
        #step11 {
            display: block;
        }
        #step111 {
            display: block;
        }
    </style>

</head>
<body>
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 paddingleft xspaddingnone">

    <div id="step1" class="step">
    <input type="text" class="textbox" id="fname" name="user_fname" placeholder="Name*">
    </div>


       <div id="step11" class="step">
        <input type="text"  class="textbox" id="number"  name="Phnumber"  placeholder="Contact*" >
        </div>


       <div id="step111" class="step">
        <input type="text" class="textbox" id="template" name="templateid" placeholder="Template_id*">
       </div>

       

   

    
</div>


</body>
</html>
